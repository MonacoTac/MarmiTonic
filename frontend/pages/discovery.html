<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Base Styles -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <!-- Page Specific Styles -->
    <link rel="stylesheet" href="../css/discovery.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Explorer - MarmiTonic</title>
</head>
<body>
    <header>
        <nav id="navbar" class="navbar">
            <div class="navbar-left">
                <a href="discovery.html" class="link-main active">
                    <div h="full" class="hover-underline-animation">                        
                        Explorer
                    </div>
                </a>
                <a href="my-bar.html" class="link-main">
                    <div h="full" class="hover-underline-animation">                        
                        Mon Bar
                    </div>
                </a>
                <a href="planner.html" class="link-main">
                    <div h="full" class="hover-underline-animation">
                        Planificateur
                    </div>
                </a>
                <a href="graph-visualization.html" class="link-main">
                    <div h="full" class="hover-underline-animation">
                        Graphes
                    </div>
                </a>
                <a href="ingredient-optimizer.html" class="link-main">
                    <div h="full" class="hover-underline-animation">
                        Optimiseur
                    </div>
                </a>
            </div>
            <div class="navbar-center">
                <img src="../assets/logo.png" alt="MarmiTonic Logo">
                <a href="../index.html" class="link-main">
                    <span>MarmiTonic</span>
                </a>
            </div>
            <div class="navbar-right">
                <input type="text" placeholder="Recherche">
                <img src="../assets/account.png" alt="">
            </div>
        </nav>
        
        <div id="no-navbar-menu" class="no-navbar-menu">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <p>Menu</p>
        </div>
    </header>
    <main class="page-container discovery-page">
        <!-- Recently Watched Section -->
        <section class="cocktails-section recently-watched">
            <div class="section-header">
                <h2>Récemment consultés</h2>
            </div>
            <div class="recent-cocktails-grid">
                <!-- Populated by JavaScript -->
            </div>
        </section>

        <!-- Random Cocktail Section -->
        <section class="cocktails-section random-section">
            <div class="section-header">
                <h2>Cocktail du moment</h2>
                <a href="#" class="shuffle-button"><i class="fa fa-refresh"></i> Nouveau</a>
            </div>
            <div class="random-cocktail-container">
                <!-- Populated by JavaScript -->
            </div>
        </section>

        <!-- Vibe Cluster 1 -->
        <section class="cocktails-section">
            <div class="section-header">
                <h2>Chargement...</h2>
                <a href="#" class="show-all">Tout afficher</a>
            </div>
            <div class="cocktails-scroll-container">
                <button class="scroll-arrow scroll-arrow-left">
                    <i class="fa fa-chevron-left"></i>
                </button>
                <div class="cocktails-row">
                    <!-- Populated by JavaScript -->
                </div>
                <button class="scroll-arrow scroll-arrow-right">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <!-- Vibe Cluster 2 -->
        <section class="cocktails-section">
            <div class="section-header">
                <h2>Chargement...</h2>
                <a href="#" class="show-all">Tout afficher</a>
            </div>
            <div class="cocktails-scroll-container">
                <button class="scroll-arrow scroll-arrow-left">
                    <i class="fa fa-chevron-left"></i>
                </button>
                <div class="cocktails-row">
                    <!-- Populated by JavaScript -->
                </div>
                <button class="scroll-arrow scroll-arrow-right">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <!-- Vibe Cluster 3 -->
        <section class="cocktails-section">
            <div class="section-header">
                <h2>Chargement...</h2>
                <a href="#" class="show-all">Tout afficher</a>
            </div>
            <div class="cocktails-scroll-container">
                <button class="scroll-arrow scroll-arrow-left">
                    <i class="fa fa-chevron-left"></i>
                </button>
                <div class="cocktails-row">
                    <!-- Populated by JavaScript -->
                </div>
                <button class="scroll-arrow scroll-arrow-right">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>
        </section>
    </main>
    <!-- Core Scripts -->
    <script src="../js/api.js"></script>
    <script src="../js/navbar.js"></script>
    <!-- Page Specific Scripts -->
    <script src="../js/discovery.js"></script>
</body>
</html>
